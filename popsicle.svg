
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="220px" height="570px" viewBox="0 0 220 570">
  <!-- https://dribbble.com/shots/2408548-Melting-icecream-Animated-with-css -->

  <!-- shadow -->
  <ellipse
    cx="100"
    cy="550"
    rx="60"
    ry="20"
    fill="rgb(231,231,230)"/>

  <!-- stick -->
  <rect
    fill="rgb(251,214,175)"
    x="75"
    y="350"
    rx="20"
    height="200"
    width="50"
    />
  <rect
    fill="rgb(238,203,166)"
    x="75"
    y="350"
    height="45"
    width="50"
    />

  <!-- ice cream -->
  <rect
    x="0"
    y="30"
    height="350"
    width="200"
    fill="rgb(253,175,168)"
    rx="15" ry="15"/>
  <ellipse
    cx="100"
    cy="50"
    rx="100"
    ry="50"
    fill="rgb(253,175,168)"
    />
  <rect
    x="35"
    y="40"
    height="250"
    width="50"
    fill="rgb(253,165,157)"
    rx="30" ry="30"/>
  <rect
    x="115"
    y="40"
    height="250"
    width="50"
    fill="rgb(253,165,157)"
    rx="30" ry="30"/>
  <!-- Drips -->
  <rect
    x="140"
    y="370"
    height="100"
    width="20"
    rx="10"
    fill="rgb(253,175,168)"
    />
  <rect
    x="180"
    y="360"
    height="70"
    width="20"
    rx="10"
    fill="rgb(253,175,168)"
    />

  <!-- puddle -->
  <ellipse
    cx="170"
    cy="550"
    rx="50"
    ry="20"
    fill="rgb(253,175,168)"/>

  <!-- eyes -->
  <circle
    cx="60"
    cy="330"
    fill="rgb(239,154,147)"
    r="6"/>

  <circle
    cx="140"
    cy="330"
    fill="rgb(239,154,147)"
    r="6"/>

  <!-- Mouth -->
  <path
    fill="rgb(237,153,146)"
    d="
      M 80 345
      A 1 1 0 0 0 120 345
      z
    "/>

  <!-- tongue -->
  <defs>
    <clipPath id="cut-off-bottom">
      <path
        d="
          M 80 345
          A 1 1 0 0 0 120 345
          z
        "/>
    </clipPath>
  </defs>
  <path
    fill="rgb(254,194,185)"
    clip-path="url(#cut-off-bottom)"
    d="
      M 80 370
      A 1 1 0 0 1 120 370
      z
    "/>
  <rect x="80" y="344" width="40" height="3" fill="rgb(237,153,146)" ry="1"/>

  <!-- drips -->
  <circle
    cx="150"
    cy="450"
    fill="rgb(253,175,168)"
    r="10">
    <animate
      attributeName="cy"
      from="450"
      to="550"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>

  <circle
    cx="190"
    cy="410"
    fill="rgb(253,175,168)"
    r="10">
    <animate
      attributeName="cy"
      from="410"
      to="550"
      dur="2.8s"
      repeatCount="indefinite"/>
  </circle>

</svg>
