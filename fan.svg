<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000px" height="1000px" viewBox="0 0 1000 1000">
  <defs>
    <g id="blade">
      <path
        d="
        M 470 500
        C 470 500 480 370 500 350
        C 520 330 700 300 700 500
        C 680 600 500 330 530 500
        "
        fill="none"
        stroke-width="2"
        stroke="black"
        />
      <text
        x="540" y="400"
        style="font-size:25px"
        transform="rotate(15 540 400)">asuh dude</text>
    </g>
  </defs>
  <g>
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="120 500 500"
      to="0 500 500"
      dur="1s"
      repeatCount="indefinite"/>
    <use href="#blade" transform="rotate(0 500 500)"/>
    <use href="#blade" transform="rotate(120 500 500)"/>
    <use href="#blade" transform="rotate(240 500 500)"/>
  </g>

  <circle cx="500" cy="500" r="70">
</svg>
