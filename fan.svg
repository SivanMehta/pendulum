<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000px" height="1000px" viewBox="0 0 1000 1000">
  <defs>
    <path
      d="
      M 470 500
      L 500 350
      L 700 400
      L 680 450
      L 600 430
      L 530 500
      "
      fill="none"
      stroke-width="2"
      stroke="black"
      id="blade"
      />
  </defs>
  <g>
    <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="0 500 500"
                          to="-360 500 500"
                          dur="1s"
                          repeatCount="indefinite"/>
    <use href="#blade" transform="rotate(0 500 500)"/>
    <use href="#blade" transform="rotate(120 500 500)"/>
    <use href="#blade" transform="rotate(240 500 500)"/>
  </g>

  <circle cx="500" cy="500" r="60">
</svg>
