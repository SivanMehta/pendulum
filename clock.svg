<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500px" height="500px" viewBox="0 0 500 500">
    <!-- seconds hand -->
    <rect x="250" y="250" height="160" width="1" fill="red">
      <animateTransform attributeName="transform" type="rotate"
        from="0 250 250"
        to="360 250 250"
        dur="6s" repeatCount="indefinite" />
    </rect>
    <!-- minute hand -->
    <rect x="247.5" y="90" height="160" width="5">
      <animateTransform attributeName="transform" type="rotate"
        from="0 250 250"
        to="360 250 250"
        dur="360s" repeatCount="indefinite" />
    </rect>
    <!-- hour hand -->
    <rect x="245" y="252.5" height="90" width="10">
      <animateTransform attributeName="transform" type="rotate"
        from="270 250 250"
        to="630 250 250"
        dur="4320s" repeatCount="indefinite" />
    </rect>
    <!-- hide the center abberation -->
    <circle cx="250" cy="250" r="10" />
    <circle cx="250" cy="250" r="180" fill="none" stroke="black"/>

    <!-- Numbers -->
  <text>1</text>
  <text>2</text>
  <text x="410" y="250">3</text>
  <text>4</text>
  <text>5</text>
  <text x="250" y="420">6</text>
  <text>7</text>
  <text>8</text>
  <text x="80" y="250">9</text>
  <text>10</text>
  <text>11</text>
  <text x="250" y="90">12</text>
 </svg>
