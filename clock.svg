<!-- we speed up time 10x so we can actually see stuff happen -->

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500px" height="500px" viewBox="0 0 500 500">
  <!-- seconds hand -->
  <rect x="250" y="250" height="160" width="1" fill="red">
    <animateTransform attributeName="transform" type="rotate"
      from="0 250 250"
      to="360 250 250"
      dur="6s" repeatCount="indefinite" />
  </rect>
  <!-- minute hand -->
  <rect x="247.5" y="90" height="160" width="5">
    <animateTransform attributeName="transform" type="rotate"
      from="0 250 250"
      to="360 250 250"
      dur="360s" repeatCount="indefinite" />
  </rect>
  <!-- hour hand -->
  <rect x="245" y="252.5" height="90" width="10">
    <animateTransform attributeName="transform" type="rotate"
      from="270 250 250"
      to="630 250 250"
      dur="4320s" repeatCount="indefinite" />
  </rect>
  <!-- hide the center abberation -->
  <circle cx="250" cy="250" r="10" />
  <circle cx="250" cy="250" r="180" fill="none" stroke="black"/>

  <!-- Numbers -->
  <text x="410" y="252.5" font-size="20">3</text>
  <text x="247.5" y="425" font-size="20">6</text>
  <text x="80" y="250" font-size="20">9</text>
  <text x="245" y="90" font-size="20">12</text>

  <!-- ticks in between -->
  <!--
    generated with:
    [...Array(180).keys()].map(i => `<rect x="250" y="70" height="20" width="1" transform="rotate(${i * 2} 250 250)"/>`).map(e => console.log(e))
    and then selectively deleting those that overlap
